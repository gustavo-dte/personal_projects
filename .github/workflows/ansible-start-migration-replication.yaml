name: Ansible-Start-Migration-Replication

# This workflow starts a migration replication using an existing Azure Migrate project
# It uses the Azure Migrate project name to start the replication

on:
  workflow_dispatch:
    inputs:
      manifest:
        description: "Manifest name (directory in ansible/vars/)"
        required: true
        type: string
      dry_run:
        description: "Dry run"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  start-migration-replication:
    environment: dev
    runs-on:
      - self-hosted
      - linux
      - non-prod
      - container
      - vm-migrate
    env:
      ANSIBLE_ROLES_PATH: ansible/roles
      ANSIBLE_CONFIG: ansible/ansible.cfg
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âœ… Validate manifest
        uses: ./.github/actions/validate-manifest
        with:
          manifest: ${{ inputs.manifest }}

      - name: ğŸ”§ Setup Ansible and Azure SDKs
        if: ${{ !inputs.dry_run }}
        uses: ./.github/actions/prereq
        with:
          ansible_version: ${{ vars.ANSIBLE_CORE_VERSION || '>=2.15' }}
          collections_requirements: ansible/requirements.yml

      - name: ğŸ” Azure Login
        if: ${{ !inputs.dry_run }}
        uses: ./.github/actions/azure-login
        with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ“Š Display configuration
        run: |
          echo "âœ… Configuration validated!"
          echo "ğŸ“„ Using manifest: ${{ inputs.manifest }}"
          echo "ğŸ”§ Dry run mode: ${{ inputs.dry_run }}"
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ğŸ§ª Running in DRY RUN mode - no actual changes will be made"
          else
            echo "ğŸš€ Starting migration replication..."
          fi

      - name: ğŸ¬ Run playbook - start migration replication
        run: |
          ansible-playbook ansible/playbooks/start-migration-replication.yml \
            -e "manifest=${{ inputs.manifest }}" \
            -e "dry_run=${{ inputs.dry_run }}"

      - name: ğŸ“¤ Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-replication-logs
          path: ansible/logs/AzMigrate_StartReplication_*.log
          if-no-files-found: warn
          retention-days: 90
