name: Ansible-List-Migrate-Projects

# This workflow lists the Azure Migrate projects in a resource group
# It uses the Azure Migrate project name to list the projects

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: "Azure Resource Group name to list resources from"
        required: true
      subscription_id:
        description: "Override Azure Subscription ID (optional)"
        required: false
      dry_run:
        description: "Dry run"
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  list-migrate-projects:
    environment: dev
    runs-on:
      - self-hosted
      - linux
      - non-prod
      - container
      - vm-migrate
    env:
      ANSIBLE_ROLES_PATH: ansible/roles
      ANSIBLE_CONFIG: ansible/ansible.cfg
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Ansible and Azure SDKs
        if: ${{ !inputs.dry_run }}
        uses: ./.github/actions/prereq
        with:
          ansible_version: ${{ vars.ANSIBLE_CORE_VERSION || '>=2.15' }}
          collections_requirements: ansible/requirements.yml

      - name: ğŸ” Azure Login
        if: ${{ !inputs.dry_run }}
        uses: ./.github/actions/azure-login
        with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ”„ Set subscription (optional override)
        if: ${{ inputs.subscription_id != '' && !inputs.dry_run }}
        run: |
          az account set -s "${{ inputs.subscription_id }}"

      - name: ğŸ“Š Display configuration
        run: |
          echo "âœ… Configuration ready!"
          echo "ğŸ“ Resource group: ${{ inputs.resource_group }}"
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ğŸ” DRY RUN MODE: Will show commands that would be executed"
          else
            echo "ğŸ“‹ Listing Azure Migrate projects..."
          fi

      - name: ğŸ¬ Run playbook - list migrate projects
        run: |
          ansible-playbook ansible/playbooks/list-migrate-projects.yml \
            -e "resource_group=${{ inputs.resource_group }}" \
            -e "subscription_id=${{ inputs.subscription_id }}" \
            -e "dry_run=${{ inputs.dry_run }}"

      - name: ğŸ“¤ Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: list-projects-logs
          path: ansible/logs/AzMigrate_ListProjects_*.log
          if-no-files-found: warn
          retention-days: 90
