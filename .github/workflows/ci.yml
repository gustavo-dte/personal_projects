name: Comprehensive CI Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Unit Tests & Type Checking
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock

    - name: Run type checking with mypy
      run: |
        pip install mypy
        mypy src/ --ignore-missing-imports

    - name: Run unit tests with pytest
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=70 -v

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run security checks with bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ --severity-level medium

    - name: Check for known security vulnerabilities with safety
      run: |
        echo "Running safety check for project dependencies..."
        # Create a fresh requirements check to avoid scanning entire environment
        python -m pip freeze > installed_packages.txt
        safety check --json --output safety-report.json --file requirements.txt || true
        safety check --file requirements.txt || (echo "⚠️ Security vulnerabilities found in project dependencies!" && exit 1)

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  code-quality:
    name: Code Quality (Ruff)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff

    - name: Run ruff linting
      run: |
        ruff check src/ tests/ --output-format=github

    - name: Run ruff formatting check
      run: |
        ruff format src/ tests/ --check

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, security-scan, code-quality]
    if: success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ github.token }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate Azure Function structure
      run: |
        # Check for required files
        test -f host.json || (echo "Missing host.json" && exit 1)
        test -f requirements.txt || (echo "Missing requirements.txt" && exit 1)
        test -d src/ || (echo "Missing src/ directory" && exit 1)

        # Validate host.json
        python -c "import json; json.load(open('host.json'))" || (echo "Invalid host.json" && exit 1)

        echo "Azure Function structure validation passed"

    - name: Create build artifact
      run: |
        # Create a clean build package for Azure Function deployment
        mkdir -p build

        # Copy source code
        cp -r src/* build/

        # Copy configuration files
        cp host.json build/
        cp requirements.txt build/
        cp local.settings.json build/local.settings.json.template

        echo "Build artifact created successfully"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: azure-function-package
        path: build/
        retention-days: 30

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ github.token }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock

    - name: Run integration tests
      run: |
        # Run integration tests if they exist
        if [ -d "tests/integration" ]; then
          pytest tests/integration/ -v --tb=short
        else
          echo "No integration tests found, skipping..."
        fi
      env:
        # These would be set as repository secrets in a real environment
        TEST_SERVICE_BUS_CONNECTION_STRING: ${{ secrets.TEST_SERVICE_BUS_CONNECTION_STRING }}
        TEST_DESTINATION_CONNECTION_STRING: ${{ secrets.TEST_DESTINATION_CONNECTION_STRING }}

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, security-scan, code-quality, build, integration-test]
    if: always()

    steps:
    - name: Notify on success
      if: needs.test.result == 'success' && needs.security-scan.result == 'success' && needs.code-quality.result == 'success' && needs.build.result == 'success' && (needs.integration-test.result == 'success' || needs.integration-test.result == 'skipped')
      run: |
        echo "All CI checks passed successfully!"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Author: ${{ github.actor }}"

    - name: Notify on failure
      if: needs.test.result == 'failure' || needs.security-scan.result == 'failure' || needs.code-quality.result == 'failure' || needs.build.result == 'failure' || needs.integration-test.result == 'failure'
      run: |
        echo "CI checks failed!"
        echo "Test: ${{ needs.test.result }}"
        echo "Security: ${{ needs.security-scan.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo "Integration Test: ${{ needs.integration-test.result }}"
        exit 1
