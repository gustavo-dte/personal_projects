name: Ansible-Enable-Dynatrace

on:
  workflow_dispatch:
    inputs:
      manifest:
        description: "Manifest name (directory in ansible/vars/)"
        required: true
        type: string
      dry_run:
        description: "Dry run"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  enable-dynatrace:
    environment: dev
    runs-on:
      - self-hosted
      - linux
      - non-prod
      - vm-migrate
    env:
      ANSIBLE_ROLES_PATH: ansible/roles
      ANSIBLE_CONFIG: ansible/ansible.cfg
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Azure Login with user-assigned managed identity
        if: ${{ !inputs.dry_run }}
        uses: azure/login@v2
        with:
          auth-type: IDENTITY
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.VM_MIGRATE_MI_CLIENT_ID }}
          allow-no-subscriptions: true
          enable-AzPSSession: true

      - name: ðŸ“Š Display workflow configuration
        run: |
          echo "âœ… Workflow configuration:"
          echo "ðŸ“„ Using manifest: ${{ inputs.manifest }}"
          echo "ðŸ”§ Dry run mode: ${{ inputs.dry_run }}"
          echo "ðŸ—‚ï¸  Output directory: ansible/output"
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ðŸ§ª Running in DRY RUN mode - Azure lookups will be skipped"
          fi

      - name: ðŸ§± Prepare extra vars file to maintain variable types (secrets injected)
        run: |
          # Write extra-vars JSON for Ansible. Secrets are injected from GitHub Actions secrets
          cat > ansible_extra_vars.json <<'JSON'
          {
            "manifest": "${{ inputs.manifest }}",
            "dry_run": ${{ inputs.dry_run }},
            "dynatrace_token": "${{ secrets.DYNATRACE_TOKEN }}"
          }
          JSON
          # Restrict permissions on the file so it's not world-readable
          chmod 600 ansible_extra_vars.json

      - name: Run playbook - enable dynatrace
        run: |
          ansible-playbook ansible/playbooks/enable-dynatrace-sql.yml \
          -e @ansible_extra_vars.json
          # remove sensitive extra-vars file after the run
          rm -f ansible_extra_vars.json
