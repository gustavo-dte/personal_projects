name: Ansible-Enable-Update-Manager

on:
  workflow_dispatch:
    inputs:
      manifest:
        description: "Manifest name (directory in ansible/vars/)"
        required: true
        type: string
      dry_run:
        description: "Dry run"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  enable-update-manager:
    environment: dev
    runs-on:
      - self-hosted
      - linux
      - non-prod
      - vm-migrate
    env:
      ANSIBLE_ROLES_PATH: ansible/roles
      ANSIBLE_CONFIG: ansible/ansible.cfg
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Azure Login with user-assigned managed identity
        if: ${{ !inputs.dry_run }}
        uses: azure/login@v2
        with:
          auth-type: IDENTITY
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.VM_MIGRATE_MI_CLIENT_ID }}
          allow-no-subscriptions: true
          enable-AzPSSession: true

      - name: ðŸ“Š Display workflow configuration
        run: |
          echo "âœ… Workflow configuration:"
          echo "ðŸ“„ Using manifest: ${{ inputs.manifest }}"
          echo "ðŸ”§ Dry run mode: ${{ inputs.dry_run }}"
          echo "ðŸ—‚ï¸  Output directory: ansible/output"
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ðŸ§ª Running in DRY RUN mode - Azure lookups will be skipped"
          fi

      - name: ðŸ§± Prepare extra vars file to maintain variable types
        run: |
          cat > ansible_extra_vars.json <<'JSON'
          {
            "manifest": "${{ inputs.manifest }}",
            "dry_run": ${{ inputs.dry_run }}
          }
          JSON

      - name: Run playbook - enable update manager
        run: |
          ansible-playbook ansible/playbooks/enable-update-manager.yml \
          -e @ansible_extra_vars.json

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: update-manager-logs
          path: ansible/logs/AzUpdateManager_*.log
          if-no-files-found: warn
          retention-days: 90
