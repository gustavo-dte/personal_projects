name: Version Bump Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version bump type (major, minor, patch)'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write # Required to push version changes
  pull-requests: read # Required to read PRs if needed

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.CLOUD_PLATFORM_GITHUB_ACTION_APP_ID }}
          private-key: ${{ secrets.CLOUD_PLATFORM_GITHUB_ACTION_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate version bump
          token: ${{ steps.app-token.outputs.token }}
          ref: main

      - name: Get PR Labels
        if: github.event_name == 'push'
        id: get-pr-labels
        uses: dteenergy/cloud-platform-github-actions/bump-version/get-pr-labels@main

      - name: Determine Version Bump
        id: determine-version
        if: ${{ github.event_name == 'workflow_dispatch' || steps.get-pr-labels.outputs.should-bump == 'true' }}
        uses: dteenergy/cloud-platform-github-actions/bump-version/determine-version@main
        with:
          version-type: ${{ github.event_name == 'push' && steps.get-pr-labels.outputs.version-type || inputs.version-type }}

      - name: Create & Push Tag
        if: ${{ github.event_name == 'workflow_dispatch' || steps.get-pr-labels.outputs.should-bump == 'true' }}
        uses: dteenergy/cloud-platform-github-actions/bump-version/create-tag@main
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          tag-name: ${{ steps.determine-version.outputs.tag-name }}
          version: ${{ steps.determine-version.outputs.new-version }}
