name: Ansible-Generate-Terraform

on:
  workflow_dispatch:
    inputs:
      manifest:
        description: "Manifest name (directory in ansible/vars/)"
        required: true
        type: string
      dry_run:
        description: "Dry run (skip Azure lookups; still renders files)"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  generate-terraform:
    environment: dev
    runs-on:
      - self-hosted
      - linux
      - non-prod
      - vm-migrate
    env:
      ANSIBLE_ROLES_PATH: ansible/roles
      ANSIBLE_CONFIG: ansible/ansible.cfg
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîê Azure Login with user-assigned managed identity
        if: ${{ !inputs.dry_run }}
        uses: azure/login@v2
        with:
          auth-type: IDENTITY
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.VM_MIGRATE_MI_CLIENT_ID }}
          allow-no-subscriptions: true
          enable-AzPSSession: true

      - name: üìä Display workflow configuration
        run: |
          echo "‚úÖ Workflow configuration:"
          echo "üìÑ Using manifest: ${{ inputs.manifest }}"
          echo "üîß Dry run mode: ${{ inputs.dry_run }}"
          echo "üóÇÔ∏è  Output directory: ansible/output"
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "üß™ Running in DRY RUN mode - Azure lookups will be skipped"
          fi

      - name: üß± Prepare extra vars file to maintain variable types
        run: |
          cat > ansible_extra_vars.json <<'JSON'
          {
            "manifest": "${{ inputs.manifest }}",
            "dry_run": ${{ inputs.dry_run }}
          }
          JSON

      - name: üé¨ Run playbook - Generate Terraform
        run: |
          ansible-playbook ansible/playbooks/generate-terraform.yml \
            -e @ansible_extra_vars.json

      - name: üì§ Upload generated Terraform
        uses: actions/upload-artifact@v4
        with:
          name: generated-terraform
          path: ansible/output/
          if-no-files-found: warn
          retention-days: 30

      - name: üìñ Read manifest (flatten outputs)
        id: manifest_flattened
        uses: actions-tools/yaml-outputs@v1
        with:
          file-path: ansible/vars/${{ inputs.manifest }}/manifest.yml

      - name: üîß Derive repo_full/repo_name
        id: derive
        shell: bash
        run: |
          set -euo pipefail
          repo="${{ steps.manifest_flattened.outputs.target_gh_repo }}"
          env="${{ steps.manifest_flattened.outputs.environment }}"
          if [[ "$repo" == */* ]]; then
            repo_full="$repo"; repo_name="${repo##*/}"
          else
            repo_full="${GITHUB_REPOSITORY_OWNER}/$repo"; repo_name="$repo"
          fi
          echo "repo_full=$repo_full" >> "$GITHUB_OUTPUT"
          echo "repo_name=$repo_name" >> "$GITHUB_OUTPUT"
          echo "env=$env"           >> "$GITHUB_OUTPUT"

      - name: üîé Preflight - verify access to target repo
        if: ${{ steps.derive.outputs.repo_full != '' && steps.derive.outputs.env != '' }}
        env:
          ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN || github.token }}
        shell: bash
        run: |
          set -euo pipefail
          url="${{ github.api_url }}/repos/${{ steps.derive.outputs.repo_full }}"
          code=$(curl -s -o /dev/null -w '%{http_code}' -H "Authorization: Bearer $ACCESS_TOKEN" -H "Accept: application/vnd.github+json" "$url")
          echo "GET $url -> $code"
          if [ "$code" -ge 400 ]; then
            echo "Repository not accessible with provided token. Ensure GH_ACCESS_TOKEN has repo read/write and SSO is authorized for the dteenergy org."
            exit 1
          fi

      - name: üì• Checkout target repo into output/
        if: ${{ steps.derive.outputs.repo_full != '' && steps.derive.outputs.env != '' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.derive.outputs.repo_full }}
          path: output/${{ steps.derive.outputs.repo_name }}
          token: ${{ secrets.GH_ACCESS_TOKEN || github.token }}

      - name: üì¶ Place generated Terraform into target repo folder
        if: ${{ steps.derive.outputs.repo_full != '' && steps.derive.outputs.env != '' }}
        run: |
          set -euo pipefail
          DEST_DIR="output/${{ steps.derive.outputs.repo_name }}/${{ steps.derive.outputs.env }}/terraform"
          mkdir -p "$DEST_DIR"
          # copy only root tf files from ansible/output
          shopt -s nullglob
          for f in ansible/output/*.tf; do
            cp -f "$f" "$DEST_DIR/"
          done
          echo "Copied Terraform files to $DEST_DIR"

      - name: üìù Create draft PR with changes
        if: ${{ steps.derive.outputs.repo_full != '' && steps.derive.outputs.env != '' }}
        uses: peter-evans/create-pull-request@v6
        with:
          path: output/${{ steps.derive.outputs.repo_name }}
          token: ${{ secrets.GH_ACCESS_TOKEN || github.token }}
          add-paths: "${{ steps.derive.outputs.env }}/terraform/**"
          commit-message: "chore(terraform): generate from manifest ${{ inputs.manifest }} (run ${{ github.run_id }})"
          branch: chore/terraform-gen-${{ inputs.manifest }}-${{ github.run_id }}
          title: "chore(terraform): generate from manifest ${{ inputs.manifest }}"
          body: |
            Automated Terraform generation using manifest '${{ inputs.manifest }}'.
            - Environment: ${{ steps.derive.outputs.env }}
            - Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          draft: true
